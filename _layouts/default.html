<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v4.0&appId=1209208119176770&autoLogAppEvents=1"></script>
    <div class="like-box">
      <div class="fb-like" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}" data-width="" data-layout="box_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
    </div>
    <main class="site">
      {% include navigation.html %}
      {{ content }}
      <BR/><BR/>
    </main>

    {% include footer.html %}
  </body>
</html>
